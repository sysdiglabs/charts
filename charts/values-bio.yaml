clusterName: k8s-daniele-vms

resourceProfile: custom
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1
    memory: 1Gi

nodeAnalyzer:
  apiEndpoint: app.sysdigcloud.com
  imageAnalyzer:
    extraVolumes:
      volumes:
       - name: socketpath
         hostPath:
           path: /run/dockershim.sock
           type: ""
  runtimeScanner:
    deploy: true
    settings:
      eveEnabled: true
    extraMounts:
      - name: socketpath
        mountPath: /var/run/containerd/containerd.sock
secure:
  vulnerabilityManagement:
    newEngineOnly: true

sysdig:
  accessKey: 242b7f8b-19a1-4e06-b1a0-2ea703efb449
  settings:
    k8s_extra_resources:
        include:
          - services
          - resourcequotas
          - persistentvolumes
          - persistentvolumeclaims

    log:
      file_priority: info
      console_priority: warning

    metrics_filter:
      - include: "container_fs*"
      - exclude: "container_*"

    prometheus:
      enabled: true
      prom_service_discovery: true

    app_checks_enabled: false

    feature:
      mode: monitor

    skip_events_by_process:
      - fluent-bit
      - kubelet
      - dockerd

    skip_events_by_type:
      - recvfrom
