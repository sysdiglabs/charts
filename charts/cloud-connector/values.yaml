# Default values for cloud-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/sysdig/cloud-connector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "5000"

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 80
  labels: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

telemetryDeploymentMethod: "helm"
## Additional environment variables to set
## Example:
## extraEnvVars:
##   - name: HTTP_PROXY
##     value: http://user:password@host:port/
##   - name: HTTPS_PROXY
##     value: https://user:password@host:port/
##   - name: NO_PROXY
##     value: foo.com,bar.net:4000
##
extraEnvVars: []

## Secret values

aws:
  accessKeyId: ""
  secretAccessKey: ""
  region: ""

gcpCredentials: ""

azure:
  eventHubConnectionString: ""
  eventGridEventHubConnectionString: ""
  tenantId: ""
  clientId: ""
  clientSecret: ""
  region: ""

sysdig:
  url: "https://secure.sysdig.com"
  secureAPIToken: ""
  verifySSL: true

# Alternatively, you can provide the name of an existing secret. It will be used
# See example secret in 'templates/secret.yaml'
# The existing secret must provide the following entries:
#  aws_access_key_id
#  aws_secret_access_key
#  aws_region
#  gcp_credentials
#  secure_api_token
existingSecretName: ""

## Cloud Connector configuration

rules: []

ingestors: []

scanners: []

bruteForceDetection:
  duration: 24h
  maximumTries: 10
