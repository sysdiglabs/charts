suite: Registry Scanner - scanOnStart Job
templates:
  - templates/job.yaml
tests:
  - it: checks job manifest is available when scanOnStart is enabled
    set:
      scanOnStart:
        enabled: true
    asserts:
      - containsDocument:
          kind: Job
          apiVersion: batch/v1
  - it: checks job name is same as scanOnStart.jobName
    set:
      scanOnStart:
        enabled: true
        jobName: foo
    asserts:
      - equal:
          path: metadata.name
          value: foo
  - it: sets extraEnvVars on job
    set:
      scanOnStart:
        enabled: true
      extraEnvVars:
        - name: FOO
          value: bar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: FOO
            value: bar
  - it: sets default labels
    set:
      scanOnStart:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels['app.kubernetes.io/component']
          value: registry-scanner-orchestrator
      - equal:
          path: spec.template.metadata.labels['app.kubernetes.io/component']
          value: registry-scanner-orchestrator
