{{- if .Values.host.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "host.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "host.rbac_labels" . | nindent 4 }}
  {{- with .Values.host.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules: []
{{- end }}
