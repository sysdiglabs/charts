{{- if and (include "host.rapid_response_enabled" .) (not (include "host.existing_rapid_response_secret" .)) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "host.rapid_response_secret" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "host.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ (include "host.rapid_response_password" .) | b64enc | quote }}
{{- end }}
