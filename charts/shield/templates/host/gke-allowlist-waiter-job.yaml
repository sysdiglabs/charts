{{- if (include "common.cluster_type.is_gke_autopilot" .) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "host.fullname" . }}-allowlist-waiter
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "5"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
  labels:
    {{- include "host.labels" . | nindent 4 }}
spec:
  backoffLimit: 3
  template:
    metadata:
      name: {{ include "host.fullname" . }}-allowlist-waiter
      labels:
        {{- include "host.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ include "host.allowlist_waiter.service_account_name" . }}
      containers:
      - name: wait-for-allowlist
        image: quay.io/sysdig/sysdig-kubectl
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Waiting for AllowlistSynchronizer to be ready..."
          kubectl wait --for=condition=Ready \
            allowlistsynchronizer/sysdig-agent-allowlist-synchronizer \
            -n {{ .Release.Namespace }} \
            --timeout=120s
          echo "AllowlistSynchronizer is ready!"
{{- end -}}
