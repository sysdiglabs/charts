suite: Host - Configmap [host-shield.yaml]
templates:
  - templates/host/configmap.yaml
release:
  name: release-name
  namespace: shield-namespace
kubernetesProvider:
  scheme:
    "v1/Secret":
      gvr:
        version: "v1"
        resource: "secrets"
      namespaced: true
values:
  - ../values/base.yaml
tests:
  - it: Everything is disabled by default
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Ensure Posture is enabled when requested
    set:
      features:
        posture:
          host_posture:
            enabled: true
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: true
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Posture configs are not present when not enabled
    set:
      features:
        posture:
          host_posture:
            enabled: false
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Ensure Host Vulnerability Management is enabled when requested
    set:
      features:
        vulnerability_management:
          host_vulnerability_management:
            enabled: true
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: true
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Host Vulnerability Management configs are not present when not enabled
    set:
      features:
        vulnerability_management:
          host_vulnerability_management:
            enabled: false
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Host Vulnerability Management is disabled by default
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Enable Posture and Vulnerability Management
    set:
      features:
        posture:
          host_posture:
            enabled: true
        vulnerability_management:
          host_vulnerability_management:
            enabled: true
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: true
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: true

  - it: Enable Posture, Vulnerability Management, and set in_use to true
    set:
      features:
        posture:
          host_posture:
            enabled: true
        vulnerability_management:
          host_vulnerability_management:
            enabled: true
          in_use:
            enabled: true
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: true
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: true
                in_use:
                  enabled: true
                  integration_enabled: false

  - it: Enable Rapid Response
    set:
      features:
        respond:
          rapid_response:
            enabled: true
            password: test1234
    asserts:
      - notMatchRegex:
          path: data['dragent.yaml']
          pattern: |-
            rapid_response:
              enabled: true
              password: test1234
      - notMatchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            rapid_response:
              enabled: true
              password: test1234
      - matchRegex:
          path: data['dragent.yaml']
          pattern: |-
            rapid_response:
              enabled: true
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: true
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Enable Response Actions with permissions
    set:
      host:
        image:
          tag: "14.1.0"
      features:
        respond:
          response_actions:
            enabled: true
            queue_length: 1000
            timeout: 10
            cluster:
              volume_snapshot_class: "a-volume-snapshot-class"
            rollout_restart:
              trigger: all
            delete_pod:
              trigger: none
            isolate_network:
              trigger: all
            delete_network_policy:
              trigger: none
            get_logs:
              trigger: all
            volume_snapshot:
              trigger: none
            delete_volume_snapshot:
              trigger: all
            kill_process:
              trigger: none
            file_quarantine:
              trigger: all
            file_unquarantine:
              trigger: all
            file_acquire:
              trigger: none
            kill_container:
              trigger: all
            stop_container:
              trigger: none
            start_container:
              trigger: all
            pause_container:
              trigger: none
            unpause_container:
              trigger: all
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: true
                  file_acquire:
                    trigger: none
                  file_quarantine:
                    trigger: all
                  file_unquarantine:
                    trigger: all
                  kill_container:
                    trigger: all
                  kill_process:
                    trigger: none
                  pause_container:
                    trigger: none
                  queue_length: 1000
                  start_container:
                    trigger: all
                  stop_container:
                    trigger: none
                  timeout: 10
                  unpause_container:
                    trigger: all
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Enable Response Actions without permissions
    set:
      host:
        image:
          tag: "14.0.1"
      features:
        respond:
          response_actions:
            enabled: true
            queue_length: 1000
            timeout: 10
            cluster:
              volume_snapshot_class: "a-volume-snapshot-class"
            rollout_restart:
              trigger: all
            delete_pod:
              trigger: none
            isolate_network:
              trigger: all
            delete_network_policy:
              trigger: none
            get_logs:
              trigger: all
            volume_snapshot:
              trigger: none
            delete_volume_snapshot:
              trigger: all
            kill_process:
              trigger: none
            file_quarantine:
              trigger: all
            file_unquarantine:
              trigger: all
            file_acquire:
              trigger: none
            kill_container:
              trigger: all
            stop_container:
              trigger: none
            start_container:
              trigger: all
            pause_container:
              trigger: none
            unpause_container:
              trigger: all
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            features:
              detections:
                ml_policies:
                  enabled: false
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: true
                  queue_length: 1000
                  timeout: 10
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false
  - it: Enable ML Policies
    set:
      features:
        detections:
          ml_policies:
            enabled: true
    asserts:
      - matchRegex:
          path: data['host-shield.yaml']
          pattern: |-
            features:
              detections:
                ml_policies:
                  enabled: true
              posture:
                host_posture:
                  enabled: false
              respond:
                rapid_response:
                  enabled: false
                response_actions:
                  enabled: false
              vulnerability_management:
                host_vulnerability_management:
                  enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false

  - it: Ensure Local Forwarder
    set:
      features:
        investigations:
          event_forwarder:
            enabled: true
            integrations:
              - channels:
                  - SECURE_EVENTS_POLICIES
                  - ACTIVITY_AUDIT
                configuration:
                  output: stdout
                type: LOCAL
            transmit_message_types:
              - POLICY_EVENTS
              - SECURE_AUDIT
    asserts:
      - matchRegex:
          path: data['dragent.yaml']
          pattern: |
            local_forwarder:
              enabled: true
              transmit_message_types:
              - POLICY_EVENTS
              - SECURE_AUDIT
