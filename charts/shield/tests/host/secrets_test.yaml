suite: Host - Secrets
templates:
  - templates/host/secrets.yaml
release:
  name: release-name
  namespace: shield-namespace
values:
  - ../values/base.yaml
tests:
  - it: Test Rapid Response secret is created when needed
    set:
      features:
        respond:
          rapid_response:
            enabled: true
      host:
        additional_settings:
          rapid_response:
            password: abc123
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: release-name-shield-host-rapid-response
          namespace: shield-namespace
