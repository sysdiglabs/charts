              - autoscaling
              - batch
              - networking.k8s.io
              - rbac.authorization.k8s.io
              - extensions
            apiVersions:
              - '*'
            operations:
              - '*'
            resources:
              - '*/*'
            scope: '*'
        documentIndex: 1

  - it: Audit AdmissionRegistration custom Rules
