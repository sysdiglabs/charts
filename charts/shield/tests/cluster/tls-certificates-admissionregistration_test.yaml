                scope: Namespaced
              - apiGroups:
                  - ""
                apiVersions:
                  - v1
                operations:
                  - CREATE
                resources:
                  - pods
                scope: Namespaced
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          kind: ValidatingWebhookConfiguration
          apiVersion: admissionregistration.k8s.io/v1
          name: shield-release-cluster-audit
        documentIndex: 1
      - exists:
          path: .webhooks[?(@.name == "audit.secure.sysdig.com")]
