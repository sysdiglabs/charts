      features:
        detections:
          kubernetes_audit:
            enabled: true
            webhook_rules:
              - apiGroups:
                  - apps
                apiVersions:
                  - v1
                  - v1beta1
                operations:
                  - CREATE
                  - UPDATE
                resources:
                  - deployments
