      - equal:
          path: spec.template.spec.containers[?(@.name == "cluster-shield")].readinessProbe
          value:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 9
            initialDelaySeconds: 10
            periodSeconds: 5
    template: templates/cluster/deployment.yaml

  - it: Custom readiness probe
    set:
      cluster:
        probes:
          readiness:
            failureThreshold: 1
            initialDelaySeconds: 2
            periodSeconds: 3
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "cluster-shield")].readinessProbe
          value:
            httpGet:
              path: /healthz
