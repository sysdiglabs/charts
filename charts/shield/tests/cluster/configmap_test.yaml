suite: Cluster - Configmap
templates:
  - templates/cluster/configmap.yaml
release:
  name: release-name
  namespace: shield-namespace
values:
  - ../values/base.yaml
tests:
  - it: Default
    set:
      cluster_config:
        name: shield-cluster
      sysdig_endpoint:
        api_url: https://fake.api.url.com
        collector:
          host: fake.collector.host
          port: 6443
        access_key: fake-access-key
        secure_api_token: fake-secure-api-token
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: ConfigMap
          apiVersion: v1
          name: release-name-shield-cluster
      - equal:
          path: metadata.namespace
          value: shield-namespace
      - exists:
          path: data["cluster-shield.yaml"]
      - matchRegex:
          path: data['cluster-shield.yaml']
          pattern: |
            cluster_config:
              name: shield-cluster
            features:
              admission_control:
                container_vulnerability_management:
                  enabled: false
                dry_run: true
                enabled: false
                excluded_namespaces: \[\]
                failure_policy: Ignore
                http_port: 8443
                posture:
                  enabled: true
                supply_chain:
                  enabled: false
                  image_signature:
                    cosign:
                      mirror: null
                      root: null
                      root_checksum: null
                    enabled: false
                timeout: 10
              audit:
                enabled: false
                excluded_namespaces: \[\]
                http_port: 6443
                timeout: 10
                webhook_rules:
                - apiGroups:
                  - ""
                  - apps
                  - autoscaling
                  - batch
                  - networking.k8s.io
                  - rbac.authorization.k8s.io
                  - extensions
                  apiVersions:
                  - '\*'
                  operations:
                  - '\*'
                  resources:
                  - '\*/\*'
                  scope: '\*'
              container_vulnerability_management:
                enabled: false
                in_use:
                  enabled: false
                  integration_enabled: false
                local_cluster:
                  registry_secrets: \[\]
                platform_services_enabled: true
                registry_ssl:
                  verify: true
              investigations:
                network_security:
                  enabled: false
              kubernetes_metadata:
                enabled: true
              monitor:
                kube_state_metrics:
                  enabled: false
                kubernetes_events:
                  enabled: false
              posture:
                enabled: false
              respond:
                response_actions:
                  cluster:
                    volume_snapshot_class: ""
                  enabled: false
            kubernetes:
              ca_cert_file: /etc/sysdig/tls-certificates/ca.crt
              root_namespace: kube-system
              running_namespace: shield-namespace
              tls_cert_file: /etc/sysdig/tls-certificates/tls.crt
              tls_private_key_file: /etc/sysdig/tls-certificates/tls.key
            log_level: info
            monitoring_port: 8080
            ssl:
              verify: true
            sysdig_endpoint:
              api_url: https://fake.api.url.com
              collector: fake.collector.host:6443
              region: custom

