          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: DEBUG
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
                key: debug
                optional: true
          - name: HTTP_PROXY
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
                key: http_proxy
                optional: true
          - name: HTTPS_PROXY
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
                key: https_proxy
                optional: true
          - name: NO_PROXY
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
                key: no_proxy
                optional: true
          - name: MAX_FILE_SIZE_ALLOWED
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
                key: analyzer.maxFileSizeAllowed
                optional: true
          - name: VULNERABILITY_DB_VERSION
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
                key: vuln_db_version
                optional: true
          - name: TMPDIR
            value: "/tmp"
