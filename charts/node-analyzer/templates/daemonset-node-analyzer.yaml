                name: {{ .Release.Name }}-host-scanner
                key: ssl_verify_certificate
                optional: true
          - name: K8S_CLUSTER_NAME
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-host-scanner
