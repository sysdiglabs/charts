          initialDelaySeconds: 90
          periodSeconds: 3
        readinessProbe:
          httpGet:
            port: {{ .Values.nodeAnalyzer.hostScanner.probesPort }}
            path: /probes/readiness
          initialDelaySeconds: 90
          periodSeconds: 3
        securityContext:
          # The privileged flag is necessary for OCP 4.x and other Kubernetes setups that deny host filesystem access to
