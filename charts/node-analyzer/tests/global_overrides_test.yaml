      global:
        kspm:
          deploy: true
        sysdig:
          accessKeySecret: standard_key
        image:
          pullPolicy: Always
      sysdig:
        existingAccessKeySecret: override_key
      clusterName: test-k8s
      nodeAnalyzer:
        deploy: true
        runtimeScanner:
          deploy: true
