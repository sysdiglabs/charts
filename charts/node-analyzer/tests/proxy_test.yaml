suite: Node Analyzer PriorityClass tests
templates:
  - templates/configmap-host-analyzer.yaml
  - templates/configmap-host-scanner.yaml
  - templates/configmap-image-analyzer.yaml
  - templates/configmap-kspm-analyzer.yaml
  - templates/configmap-benchmark-runner.yaml
  - templates/runtimeScanner/runtime-scanner-configmap.yaml
tests:
  - it: "No proxy configured"
    set:
      clusterName: "test"
      nodeAnalyzer.hostScanner.deploy: true
    templates:
      - templates/configmap-host-analyzer.yaml
    asserts:
      - notExists:
          path: data.http_proxy
      - notExists:
          path: data.https_proxy
      - notExists:
          path: data.no_proxy

  - it: "Global proxy settings are set"
    set:
      clusterName: "test"
      nodeAnalyzer.hostScanner.deploy: true
      global:
        proxy:
          httpProxy: "http://squid.domain.local:3128"
          httpsProxy: "http://squid.domain.local:3128"
          noProxy: "100.64.0.0/10"
    templates:
      - templates/configmap-host-analyzer.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: data.http_proxy
          value: "http://squid.domain.local:3128"
      - equal:
          path: data.https_proxy
          value: "http://squid.domain.local:3128"
      - equal:
          path: data.no_proxy
          value: "100.64.0.0/10"

  - it: "Proxy settings are set"
    set:
      clusterName: "test"
      nodeAnalyzer.hostScanner.deploy: true
      nodeAnalyzer:
        httpProxy: "http://squid.domain.local:3128"
        httpsProxy: "http://squid.domain.local:3128"
        noProxy: "100.64.0.0/10"
    templates:
      - templates/configmap-host-analyzer.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: data.http_proxy
          value: "http://squid.domain.local:3128"
      - equal:
          path: data.https_proxy
          value: "http://squid.domain.local:3128"
      - equal:
          path: data.no_proxy
          value: "100.64.0.0/10"

  - it: "Proxy settings are set ONLY for host analyser"
    set:
      global: 
        kspm: 
          deploy: true
      clusterName: "test"
      nodeAnalyzer.hostScanner.deploy: true
      nodeAnalyzer:
        hostAnalyzer:
          httpProxy: "http://squid.domain.local:3128"
          httpsProxy: "http://squid.domain.local:3128"
          noProxy: "100.64.0.0/10"
        runtimeScanner:
          deploy: true
    asserts:
      - isKind:
          of: ConfigMap
        template: templates/configmap-host-analyzer.yaml
      - equal:
          path: data.http_proxy
          value: "http://squid.domain.local:3128"
        template: templates/configmap-host-analyzer.yaml
      - equal:
          path: data.https_proxy
          value: "http://squid.domain.local:3128"
        template: templates/configmap-host-analyzer.yaml
      - equal:
          path: data.no_proxy
          value: "100.64.0.0/10"
        template: templates/configmap-host-analyzer.yaml

      - notExists:
          path: data.http_proxy
        template: templates/configmap-host-scanner.yaml
      - notExists:
          path: data.https_proxy
        template: templates/configmap-host-scanner.yaml
      - notExists:
          path: data.no_proxy
        template: templates/configmap-host-scanner.yaml
      
      - notExists:
          path: data.http_proxy
        template: templates/configmap-image-analyzer.yaml
      - notExists:
          path: data.https_proxy
        template: templates/configmap-image-analyzer.yaml
      - notExists:
          path: data.no_proxy
        template: templates/configmap-image-analyzer.yaml

      - notExists:
          path: data.http_proxy
        template: templates/configmap-kspm-analyzer.yaml
      - notExists:
          path: data.https_proxy
        template: templates/configmap-kspm-analyzer.yaml
      - notExists:
          path: data.no_proxy
        template: templates/configmap-kspm-analyzer.yaml

      - notExists:
          path: data.http_proxy
        template: templates/configmap-benchmark-runner.yaml
      - notExists:
          path: data.https_proxy
        template: templates/configmap-benchmark-runner.yaml
      - notExists:
          path: data.no_proxy
        template: templates/configmap-benchmark-runner.yaml

      - notExists:
          path: data.http_proxy
        template: templates/runtimeScanner/runtime-scanner-configmap.yaml
      - notExists:
          path: data.https_proxy
        template: templates/runtimeScanner/runtime-scanner-configmap.yaml
      - notExists:
          path: data.no_proxy
        template: templates/runtimeScanner/runtime-scanner-configmap.yaml
