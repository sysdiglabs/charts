suite: Runtime Scanner Skip certificate tests
templates:
  - templates/runtimeScanner/runtime-scanner-configmap.yaml
  - templates/runtimeScanner/eveconnector-api-configmap.yaml
tests:
  - it: "SSL certificate validation enabled"
    set:
      clusterName: "test"
      nodeAnalyzer:
        deploy: true
        runtimeScanner:
          deploy: true
          eveConnector:
            deploy: true
    templates:
      - templates/runtimeScanner/runtime-scanner-configmap.yaml
      - templates/runtimeScanner/eveconnector-api-configmap.yaml
    asserts:
      - equal:
          path: data.ssl_verify_certificate
          value: "true"

  - it: "Global SSL certificate validation disabled"
    set:
      clusterName: "test"
      global:
        sslVerifyCertificate: false
      nodeAnalyzer:
        deploy: true
        runtimeScanner:
          deploy: true
          eveConnector:
            deploy: true
    templates:
      - templates/runtimeScanner/runtime-scanner-configmap.yaml
      - templates/runtimeScanner/eveconnector-api-configmap.yaml
    asserts:
      - equal:
          path: data.ssl_verify_certificate
          value: "false"

  - it: "SSL certificate validation disabled [Node Analyzer POD]"
    set:
      clusterName: "test"
      nodeAnalyzer:
        deploy: true
        sslVerifyCertificate: false
        runtimeScanner:
          deploy: true
          eveConnector:
            deploy: true
    templates:
      - templates/runtimeScanner/runtime-scanner-configmap.yaml
      - templates/runtimeScanner/eveconnector-api-configmap.yaml
    asserts:
      - equal:
          path: data.ssl_verify_certificate
          value: "false"

  - it: "SSL certificate validation disabled [Node Analyzer container]"
    set:
      clusterName: "test"
      nodeAnalyzer:
        deploy: true
        runtimeScanner:
          deploy: true
          sslVerifyCertificate: false
          eveConnector:
            deploy: true
    templates:
      - templates/runtimeScanner/runtime-scanner-configmap.yaml
      - templates/runtimeScanner/eveconnector-api-configmap.yaml
    asserts:
      - equal:
          path: data.ssl_verify_certificate
          value: "false"
