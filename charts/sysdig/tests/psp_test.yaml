suite: PSP create tests
templates:
  - templates/psp.yaml
  - templates/psp-node-analyzer.yaml
tests:
  - it: Ensure PSPs are created on k8s <1.25
    capabilities:
      majorVersion: 1
      minorVersion: 24
    set:
      psp:
        create: true
    asserts:
      - containsDocument:
          apiVersion: policy/v1beta1
          kind: PodSecurityPolicy

  - it: Ensure PSP is not created on k8s >=1.25
    capabilities:
      majorVersion: 1
      minorVersion: 25
    asserts:
      - hasDocuments:
          count: 0
