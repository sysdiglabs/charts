{{- if .Values.sysdig.secrets.sealedSecretEnabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ template "sysdig.fullname" . }}
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
spec:
  encryptedData:
    access-key: {{ required "A valid .Values.sysdig.accessKey is required" .Values.sysdig.accessKey }}
  template:
    metadata:
      name: {{ template "sysdig.fullname" . }}
      labels:
{{ include "sysdig.labels" . | indent 8 }}
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "sysdig.fullname" . }}
  labels:
{{ include "sysdig.labels" . | indent 4 }}
type: Opaque
data:
  access-key: {{ required "A valid .Values.sysdig.accessKey is required" .Values.sysdig.accessKey | b64enc | quote }}
{{- end }}
