apiVersion: v2
name: sysdig-deploy
description: A chart with various Sysdig components for Kubernetes

type: application

version: 1.3.0

maintainers:
  - name: achandras
    email: ashwin.chandrasekar@sysdig.com
  - name: lilx1ao
    email: zhongcheng.xiao@sysdig.com
  - name: yashgiri
    email: yashgiri.goswami@sysdig.com
home: https://www.sysdig.com/
icon: https://478h5m1yrfsa3bbe262u7muv-wpengine.netdna-ssl.com/wp-content/uploads/2019/02/Shovel_600px.png

dependencies:
- name: agent
  # repository: https://charts.sysdig.com
  repository: file://../agent
  version: ~1.5.16
  alias: agent
  condition: agent.enabled
- name: node-analyzer
  # repository: https://charts.sysdig.com
  repository: file://../node-analyzer
  version: ~1.7.0
  alias: nodeAnalyzer
  condition: nodeAnalyzer.enabled
- name: kspm-collector
  # repository: https://charts.sysdig.com
  repository: file://../kspm-collector
  version: ~0.1.6
  alias: kspmCollector
  condition: global.kspm.deploy
- name: rapid-response
  # repository: https://charts.sysdig.com
  repository: file://../rapid-response
  version: ~0.2.0
  alias: rapidResponse
  condition: rapidResponse.enabled
