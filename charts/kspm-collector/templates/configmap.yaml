apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kspmCollector.fullname" . }}
  labels:
{{ include "kspmCollector.labels" . | indent 4 }}
data:
{{- $env := "PRODUCTION" -}}
{{ if .Values.debug }}
  {{- $env = "DEVELOPMENT" -}}
{{ end}}
  environment: {{ $env }}
  included_namespaces: {{ .Values.namespaces.included | quote}}
  excluded_namespaces: {{ .Values.namespaces.excluded | quote }}
  included_workloads: {{ .Values.workloads.included | quote }}
  excluded_workloads: {{ .Values.workloads.excluded | quote }}
  health_interval_minutes: {{ .Values.healthIntervalMin | default 5 | quote }}
  external_nats_url: {{ include "kspmCollector.natsUrl" . }}
  cluster_name: {{ required "A valid clusterName is required" (include "kspmCollector.clusterName" .) }}
  {{- if hasKey .Values.kspmCollector "sslVerifyCertificate" }}
  ssl_verify_certificate: "{{ .Values.kspmCollector.sslVerifyCertificate }}"
  {{- end }}
  {{- if (.Values.kspmCollector.httpProxy | default .Values.global.proxy.httpProxy) }}
  http_proxy: {{ .Values.kspmCollector.httpProxy | default .Values.global.proxy.httpProxy }}
  {{- end -}}
  {{- if (.Values.kspmCollector.httpsProxy | default .Values.global.proxy.httpsProxy) }}
  https_proxy: {{ .Values.kspmCollector.httpsProxy | default .Values.global.proxy.httpsProxy }}
  {{- end -}}
  {{- if (.Values.kspmCollector.noProxy | default .Values.global.proxy.noProxy) }}
  no_proxy: {{ .Values.kspmCollector.noProxy | default .Values.global.proxy.noProxy }}
  {{- end -}}
