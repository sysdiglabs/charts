apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cluster-scanner.fullname" . }}
rules:
- apiGroups: ["", "apps", "batch", "extensions"]
  resources:
    {{- if ne .Values.global.scannerMode "multi" }}
    - "deployments"
    - "replicasets"
    - "daemonsets"
    - "statefulsets"
    - "pods"
    - "cronjobs"
    - "jobs"
    - "nodes"
    {{- end }}
    - "namespaces"
    - "secrets"
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cluster-scanner.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cluster-scanner.fullname" . }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "cluster-scanner.serviceAccountName" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cluster-scanner.fullname" . }}
  namespace: {{ include "cluster-scanner.namespace" . }}
rules:
- apiGroups: ["", "coordination.k8s.io"]
  resources:
    - "leases"
  resourceNames:
    - {{ .Values.runtimeStatusIntegrator.leaderElectionLeaseNameOverride | default (include "cluster-scanner.fullname" .) }}
  verbs: ["*"]
- apiGroups: ["", "coordination.k8s.io"]
  resources:
    - "leases"
  verbs: ["create"]
- apiGroups: ["*"]
  resources:
    - "endpoints"
  verbs: ["get", "watch", "list"]
- apiGroups: ["*"]
  resources:
    - "endpoints"
  resourceNames:
    - {{ include "cluster-scanner.fullname" . }}
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cluster-scanner.fullname" . }}
  namespace: {{ include "cluster-scanner.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cluster-scanner.fullname" . }}
subjects:
  - kind: ServiceAccount
    namespace: {{ include "cluster-scanner.namespace" . }}
    name: {{ include "cluster-scanner.serviceAccountName" . }}
