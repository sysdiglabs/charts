suite: secret
templates:
  - ../templates/secret.yaml
values:
  - ../values.yaml
release:
  name: test-release
  namespace: test-ns

tests:
  - it: "has correct name and namespace"
    set:
      global.sysdig.accessKey: "secret"
    asserts:
      - equal:
          path: metadata.name
          value: test-release-cluster-scanner
      - equal:
          path: metadata.namespace
          value: test-ns

  - it: "generates a secret resource"
    set:
      global.sysdig.accessKey: "secret"
    asserts:
      - isKind:
          of: Secret

  - it: "requires access key"
    asserts:
      - failedTemplate:
          errorMessage: "please provide a sysdig access key"

  - it: "has correct default content"
    set:
      global.sysdig.accessKey: "secret"
    asserts:
      - equal:
          path: data.sysdig_access_key
          value: "c2VjcmV0"
      - not: true
        isEmpty:
          path: data.js_server_password
      - isNull:
          path: data.cache_redis_password

  - it: "fills cache redis password, when set"
    set:
      global.sysdig.accessKey: "secret"
      imageSbomExtractor.cache.type: "distributed"
      imageSbomExtractor.cache.redis.password: "secret"
    asserts:
      - equal:
          path: data.cache_redis_password
          value: "c2VjcmV0"
  - it: "does not require redis password"
    set:
      global.sysdig.accessKey: "secret"
      imageSbomExtractor.cache.type: "distributed"
    asserts:
      - isNull:
          path: data.cache_redis_password

---
suite: deployment
templates:
  - ../templates/deployment.yaml
values:
  - ../values.yaml
release:
  name: test-release
  namespace: test-ns
tests:
  - it: "External secret env is set"
    set:
      global.sysdig.accessKeySecret: "secret"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[31]
          value:
            name: SYSDIG_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: access-key
                name: secret
      - equal:
          path: spec.template.spec.containers[1].env[5]
          value:
            name: SYSDIG_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: access-key
                name: secret
