suite: Testing if labels are applied correctly
templates:
  - deployment.yaml
  # these are required due to checksum annotation of deployment.yaml
  - configmap.yaml
  - secret.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - role.yaml
  - rolebinding.yaml
values:
  - ./values.required.yaml
release:
  name: test-release
  namespace: test-ns

tests:
  - it: check application of cluster scanner labels example 1
    template: deployment.yaml
    set:
      podLabels: {"my.label/key1": "testlabel1","my.label/key2": "testlabel2"}
    asserts:
    - equal:
        path: metadata.labels['my.label/key1']
        value: testlabel1
    - equal:
        path: metadata.labels['my.label/key2']
        value: testlabel2

  - it: check application of cluster scanner labels example 2
    template: deployment.yaml
    set:
      podLabels:
        my.label/key1: testlabel1
        my.label/key2: testlabel2
    asserts:
    - equal:
        path: metadata.labels['my.label/key1']
        value: testlabel1
    - equal:
        path: metadata.labels['my.label/key2']
        value: testlabel2

  - it: check application of cluster scanner labels example 3
    template: deployment.yaml
    set:
      podLabels:
        my.label/key: testlabel
        my.label/version: 2.7.3
    asserts:
    - equal:
        path: metadata.labels['my.label/key']
        value: testlabel
    - equal:
        path: metadata.labels['my.label/version']
        value: 2.7.3

  - it: check application of correct cluster scanner labels with value of label empty
    template: deployment.yaml
    set:
      podLabels: "my.label/key1: "
    asserts:
    - isEmpty:
        path: metadata.labels['my.label/key1']

  - it: check application of incorrect cluster scanner labels with yaml
    template: deployment.yaml
    set:
      podLabels: "my.label/key1:testlabel1"
    asserts:
    - failedTemplate:
        errorMessage: "labels does not seem to be of the type key:[space]value"

  - it: check application of incorrect cluster scanner labels with yaml key is empty
    template: deployment.yaml
    set:
      podLabels: ":testlabel1"
    asserts:
    - failedTemplate:
        errorMessage: "labels does not seem to be of the type key:[space]value"
