{{- if .Values.rbac.create  }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "cspmCollector.fullname" .}}
  labels:
{{ include "cspmCollector.labels" . | indent 4 }}
rules:
  - apiGroups:
      - ''
      - 'rbac.authorization.k8s.io'
      - 'extensions'
      - 'apps'
      - 'batch'
      - 'networking.k8s.io'
      - 'autoscaling'
      - 'policy'
      - 'storage.k8s.io'
    resources:
      - 'pods'
      - 'pods/log'
      - 'namespaces'
      - 'deployments'
      - 'daemonsets'
      - 'statefulsets'
      - 'jobs'
      - 'cronjobs'
      - 'clusterroles'
      - 'clusterrolebindings'
      - 'roles'
      - 'rolebindings'
      - 'services'
      - 'serviceaccounts'
      - 'nodes'
      - 'ingresses'
      - 'ingressclasses'
      - 'networkpolicies'
      - 'replicasets'
      - 'configmaps'
      - 'events'
      - 'limitranges'
      - 'persistentvolumes'
      - 'persistentvolumeclaims'
      - 'replicationcontrollers'
      - 'resourcequotas'
      - 'controllerrevisions'
      - 'horizontalpodautoscalers'
      - 'podsecuritypolicies'
      - 'storageclasses'
      - 'volumeattachments'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
{{- end }}
