suite: Test ClusterRole
templates:
  - templates/clusterrole.yaml
values:
  - ../ci/base-values.yaml
release:
  name: shield-release
  namespace: shield-namespace
tests:
  - it: Test kubernetes_metadata enabled
    set:
      cluster_shield:
        features:
          kubernetes_metadata:
            enabled: true
    asserts:
      - isKind:
          of: ClusterRole
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - pods
              - replicationcontrollers
              - services
              - events
              - limitranges
              - namespaces
              - nodes
              - resourcequotas
              - persistentvolumes
              - persistentvolumeclaims
              - configmaps
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - apps
            resources:
              - daemonsets
              - deployments
              - replicasets
              - statefulsets
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - autoscaling
            resources:
              - horizontalpodautoscalers
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - batch
            resources:
              - cronjobs
              - jobs
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - networking.k8s.io
            resources:
              - ingresses
              - networkpolicies
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - storage.k8s.io
            resources:
              - storageclasses
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - certificates.k8s.io
            resources:
              - certificatesigningrequests
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - policy
            resources:
              - poddisruptionbudgets
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - discovery.k8s.io
            resources:
              - endpointslices
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - events.k8s.io
            resources:
              - events
            verbs:
              - get
              - list
              - watch
