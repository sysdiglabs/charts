      clusterName: test-k8s
      version: 0.7.3
    asserts:
      - equal:
          path: spec.template.spec.volumes[0].secret.secretName
          value: override-secret
        template: webhook/deployment.yaml

  - it: uses the specified region
    documentIndex: 0
    set:
      global:
        sysdig:
          region: eu1
      sysdig:
        accessKey: some_access_key
      clusterName: test-k8s
      features:
        kspmAdmissionController: true
    asserts:
      - equal:
          path: data.SECURE_BASE_URL
          value: https://eu1.app.sysdig.com
        template: scanner/configmap.yaml
      - equal:
          path: data.SECURE_URL
          value: https://eu1.app.sysdig.com
        template: webhook/configmap.yaml
      - equal:
          path: data.EXTERNAL_NATS_URL
          value: wss://eu1.app.sysdig.com:443
        template: webhook/configmap.yaml

  - it: check imagePullSecrets with global
    documentIndex: 0
    set:
      global:
        image:
          pullSecrets:
          - test
        sysdig:
          secureAPITokenSecret: standard_token
      clusterName: test-k8s
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - test
    templates:
      - scanner/deployment.yaml
      - webhook/deployment.yaml

  - it: check imagePullSecrets with legacy
    documentIndex: 0
    set:
      global:
        sysdig:
          secureAPITokenSecret: standard_token
      clusterName: test-k8s
      scanner:
        imagePullSecrets:
          - test
      webhook:
        imagePullSecrets:
          - test
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - test
    templates:
      - scanner/deployment.yaml
      - webhook/deployment.yaml

  - it: check imagePullSecrets with local override
    documentIndex: 0
    set:
      global:
        image:
          pullSecrets:
          - test
        sysdig:
          secureAPITokenSecret: standard_token
      clusterName: test-k8s
      scanner:
