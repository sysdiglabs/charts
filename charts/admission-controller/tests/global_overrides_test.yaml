  - it: check imagePullPolicy with global
    documentIndex: 0
    set:
      global:
        sysdig:
          secureAPITokenSecret: standard_token
        image:
          pullPolicy: Always
      clusterName: test-k8s
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
    templates:
