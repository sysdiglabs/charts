{{- if .Values.admissionController.scanner.psp.create  }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "admissionController.scanner.fullname" . }}
rules:
  - apiGroups:
      - policy
    resourceNames:
      - {{ include "admissionController.scanner.fullname" . }}
    resources:
      - podsecuritypolicies
    verbs:
      - use
{{- end }}
