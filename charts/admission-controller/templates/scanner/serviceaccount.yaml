{{- if .Values.admissionController.scanner.enabled -}}
{{- if .Values.admissionController.serviceAccounts.scanner.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "admissionController.scanner.serviceAccountName" . }}
  labels:
    {{- include "admissionController.scanner.labels" . | nindent 4 }}
  {{- with .Values.admissionController.serviceAccounts.scanner.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
