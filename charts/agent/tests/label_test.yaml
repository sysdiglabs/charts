suite: Testing if labels are applied correctly
templates:
  - daemonset.yaml
kubernetesProvider:
  scheme:
    "v1/Node":
      gvr:
        version: "v1"
        resource: "nodes"
      namespaced: false
  objects:
  - apiVersion: v1
    kind: Node
    metadata:
      name: fakenode
    status:
      nodeInfo:
        osImage: fake-os-image
tests:
  - it: check application of agent labels example 1
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      daemonset:
        labels: {"my.label/key1": "testlabel1","my.label/key2": "testlabel2"}
    asserts:
    - equal:
        path: metadata.labels['my.label/key1']
        value: testlabel1
    - equal:
        path: metadata.labels['my.label/key2']
        value: testlabel2
  - it: check application of agent labels example 2
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      daemonset:
        labels:
          my.label/key1: testlabel1
          my.label/key2: testlabel2
    asserts:
    - equal:
        path: metadata.labels['my.label/key1']
        value: testlabel1
    - equal:
        path: metadata.labels['my.label/key2']
        value: testlabel2
  - it: check application of agent labels example 3
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      daemonset:
        labels:
          my.label/key: testlabel
          my.label/version: 2.7.3
    asserts:
    - equal:
        path: metadata.labels['my.label/key']
        value: testlabel
    - equal:
        path: metadata.labels['my.label/version']
        value: 2.7.3
  - it: check application of correct agent labels with value of label empty
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      daemonset:
        labels: "my.label/key1: "
    asserts:
    - isEmpty:
        path: metadata.labels['my.label/key1']
  - it: check application of incorrect agent labels with yaml
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      daemonset:
        labels: "my.label/key1:testlabel1"
    asserts:
    - failedTemplate:
        errorMessage: "daemonset.label does not seem to be of the type key:[space]value"
  - it: check application of incorrect agent labels with yaml key is empty
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      daemonset:
        labels: ":testlabel1"
    asserts:
    - failedTemplate:
        errorMessage: "daemonset.label does not seem to be of the type key:[space]value"
