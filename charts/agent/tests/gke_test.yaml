suite: Test GKE Specific config settings
templates:
  - templates/configmap.yaml
  - templates/daemonset.yaml
  - templates/priorityclass.yaml
tests:
  - it: Enable GKE Autopilot
    set:
      gke:
        autopilot: true
        createPriorityClass: true
    asserts:
      - containsDocument:
          kind: DaemonSet
          apiVersion: apps/v1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SYSDIG_BPF_PROBE
            value:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.ephemeral-storage
          value: 500Mi
    template: templates/daemonset.yaml

  - it: Set custom value for ephemeral storage
    set:
      gke:
        autopilot: true
        createPriorityClass: true
        ephemeralStorage: 256Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.ephemeral-storage
          value: 256Mi
    template: templates/daemonset.yaml

  - it: Check limits are correctly set
    set:
      gke:
        autopilot: true
        createPriorityClass: true
      slim:
        enabled: false
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits
          value:
            cpu: 1000m
            memory: 1024Mi
    template: templates/daemonset.yaml

  - it: Check PriorityClass
    set:
      gke:
        autopilot: true
        createPriorityClass: true
      slim:
        enabled: false
    asserts:
      - containsDocument:
          apiVersion: scheduling.k8s.io/v1
          kind: PriorityClass
          name: sysdig-daemonset-priority
      - equal:
          path: value
          value: 10
      - equal:
          path: preemptionPolicy
          value: PreemptLowerPriority
      - equal:
          path: globalDefault
          value: false
    template: templates/priorityclass.yaml

  - it: Check PriorityClass name override
    set:
      gke:
        autopilot: true
        createPriorityClass: true
      priorityClassName: my-priority-class
      slim:
        enabled: false
    asserts:
      - containsDocument:
          apiVersion: scheduling.k8s.io/v1
          kind: PriorityClass
          name: my-priority-class
    template: templates/priorityclass.yaml

  - it: Ensure drift_control and drift_killer features are disabled
    set:
      gke:
        autopilot: true
    asserts:
      - matchRegex:
          path: data['dragent.yaml']
          pattern: |-
            drift_control:
              enabled: false
            drift_killer:
              enabled: false
    template: templates/configmap.yaml
