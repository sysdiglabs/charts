{{- if .Values.rbac.create  }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "rapidResponse.fullname" .}}
  labels:
{{ include "rapidResponse.labels" . | indent 4 }}
rules:
  - apiGroups:
      - ''
      - 'rbac.authorization.k8s.io'
      - 'extensions'
      - 'apps'
      - 'batch'
      - 'networking.k8s.io'
      - 'autoscaling'
      - 'policy'
      - 'storage.k8s.io'
    resources:
      - 'daemonsets'
      - 'configmaps/secrets'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
{{- end }}
