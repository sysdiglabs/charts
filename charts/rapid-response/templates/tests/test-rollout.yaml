apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rapidResponse.fullname" . }}-test-rollout"
  labels:
    helm.sh/chart: {{ include "rapidResponse.chart" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "rapidResponse.serviceAccountName" . }}
  containers:
    - name: kubectl
      image: {{ .Values.tests.image.repo }}:{{ .Values.tests.image.tag }}
      imagePullPolicy: IfNotPresent
      command:
      - kubectl
      args:
      - rollout
      - status
      - daemonset/{{ include "rapidResponse.fullname" . }}
      - -n
      - {{ .Release.Namespace }}
      - -w
      - --timeout={{ .Values.tests.timeout }}
  restartPolicy: Never

---

{{- if .Values.rbac.create  }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "rapidResponse.fullname" .}}
  labels:
{{ include "rapidResponse.labels" . | indent 4 }}
rules:
  - apiGroups:
      - ''
      - 'rbac.authorization.k8s.io'
      - 'extensions'
      - 'apps'
      - 'batch'
      - 'networking.k8s.io'
      - 'autoscaling'
      - 'policy'
      - 'storage.k8s.io'
    resources:
      - 'daemonsets'
      - 'configmaps/secrets'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
{{- end }}

---

{{- if and .Values.rbac.create }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "rapidResponse.fullname" .}}
  labels:
{{ include "rapidResponse.labels" . | indent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "rapidResponse.serviceAccountName" .}}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "rapidResponse.fullname" .}}
  apiGroup: rbac.authorization.k8s.io
{{- end }}

---

{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "rapidResponse.serviceAccountName" .}}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "rapidResponse.labels" . | indent 4 }}
{{- end }}

