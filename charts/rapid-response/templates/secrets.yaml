---
apiVersion: v1
data:
  access-key: {{ required "A valid .Values.sysdig.accessKey is required" .Values.sysdig.accessKey | b64enc | quote }}
kind: Secret
metadata:
  name:  {{ include "rapidResponse.fullname" . }}-access-key
  labels:
{{ include "rapidResponse.labels" . | indent 4 }}
type: Opaque
---
apiVersion: v1
data:
  passphrase: {{ required "A valid .Values.sysdig.accessKey is required" .Values.sysdig.passphrase | b64enc | quote }}
kind: Secret
metadata:
  name: {{ include "rapidResponse.fullname" . }}-passphrase
  labels:
{{ include "rapidResponse.labels" . | indent 4 }}
type: Opaque
---
