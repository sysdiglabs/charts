apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "rapidResponse.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rapidResponse.name" . }}
{{ include "rapidResponse.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rapidResponse.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: {{ include "rapidResponse.fullname" . }}
      labels:
        app.kubernetes.io/name: {{ include "rapidResponse.name" . }}
{{ include "rapidResponse.labels" . | indent 8 }}
    spec:
      serviceAccountName: {{ include "rapidResponse.serviceAccountName" .}}
      tolerations:
{{ toYaml .Values.rapidResponse.tolerations | indent 8 }}
      hostNetwork: true
      containers:
        - name: {{ include "rapidResponse.name" . }}
          image: {{ include "rapidResponse.image" . }}
          imagePullPolicy: {{ .Values.rapidResponse.image.pullPolicy }}
          resources:
{{ toYaml .Values.rapidResponse.resources | indent 12 }}
          securityContext:
          {{- if .Values.rapidResponse.privileged }}
            privileged: {{ .Values.rapidResponse.privileged }}
          {{- end }}
          env:
            - name: API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rapidResponse.fullname" . }}
                  key: api-endpoint
            - name: API_TLS_SKIP_CHECK
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rapidResponse.fullname" . }}
                  key: api-tls-skip-check
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "rapidResponse.fullname" . }}-access-key
                  key: access-key
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "rapidResponse.fullname" . }}-passphrase
                  key: passphrase
      volumes:
        - name: {{ include "rapidResponse.fullname" . }}-config
          configMap:
            name: {{ include "rapidResponse.fullname" . }}
            optional: true
