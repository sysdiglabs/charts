# Default values for cloud-scanning.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

affinity: {}
## Secret values
aws:
  accessKeyId: ""
  region: ""
  secretAccessKey: ""
codeBuildProject: ""
## Cloud Scanning configuration
ecrScanning: true
ecsScanning: true
# Alternatively, you can provide the name of an existing secret. It will be used
# See example secret in 'templates/secret.yaml'
# The existing secret must provide the following entries:
#  aws_access_key_id
#  aws_secret_access_key
#  aws_region
#  gcp_credentials
#  secure_api_token
existingSecretName: ""
## Additional environment variables to set
## Example:
## extraEnvVars:
##   - name: HTTP_PROXY
##     value: http://user:password@host:port/
##   - name: HTTPS_PROXY
##     value: https://user:password@host:port/
##   - name: NO_PROXY
##     value: foo.com,bar.net:4000
##
extraEnvVars: []
fullnameOverride: ""
gcpCredentials: ""
image:
  pullPolicy: IfNotPresent
  repository: quay.io/sysdig/cloud-scanning
  # Overrides the image tag whose default is the chart appVersion.
  tag:
imagePullSecrets: []
nameOverride: ""
nodeSelector: {}
podAnnotations:
  prometheus.io/path: "/metrics"
  prometheus.io/port: "5000"
  prometheus.io/scrape: "true"
podSecurityContext: {}
replicaCount: 1
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
secureAPITokenSecret: ""
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
service:
  port: 80
  type: ClusterIP
serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
sqsQueueUrl: ""
sysdig:
  secureAPIToken: ""
  url: "https://secure.sysdig.com"
  verifySSL: true
tolerations: []
